<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
    <title>Previsão do tempo</title>
</head>
<body>
    <div id="big-box">
        <form id="search">
            <input class="city-input" placeholder="Digite o nome da cidade">
            <button class="button-search">
                <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa" >
            </button>
        </form>
            <div id="medium-box">
                    <h2 id="title" class="city">Tempo em São Paulo</h2>

                <div id="small-box">
                    <img class="img-weather" alt="icone-info-tempo" src="http://openweathermap.org/img/wn/04d@2x.png">
                    
                    <div>
                        <p class="temp_value">21 <sup>ºC</sup></p>
                        <p class="temp_text">Nublado</p>
                    </div>

                </div>
                <!-- finalizado -->
                <div id="other_infos">
                    <div class="info">
                        <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>

                        <div>
                            <h2>Temp. max</h2>

                            <p id="temp_max">
                                30 <sup>C°</sup>
                            </p>
                        </div>
                    </div>

                    <div class="info">
                        <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>

                        <div>
                            <h2>Temp. min</h2>

                            <p id="temp_min">
                                10 <sup>C°</sup>
                            </p>
                        </div>
                    </div>

                    <div class="info">
                        <i id="humidity_icon" class="fa-solid fa-droplet"></i>

                        <div>
                            <h2>Humidade</h2>

                            <p id="humidity">
                                50%
                            </p>
                        </div>
                    </div>

                    <div class="info">
                        <i id="wind_icon" class="fa-solid fa-wind"></i>

                        <div>
                            <h2>Vento</h2>

                            <p id="wind">
                                50 km/h
                            </p>
                        </div>

                    </div>

                </div>
            </div>

            <div id="alert"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
